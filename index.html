<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML Js</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1 class="title">Comparador Ebac</h1>
        <form id="formComparador">
            <input type="number" id="firstNumber" required placeholder="digite primeiro número">
            <input type="number" id="secondNumber" required placeholder="digite segundo número">
            <button type="submit" id="buttonSubmit">Comparar</button>
        </form>

        <p class="resultado"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
